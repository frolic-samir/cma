{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-between">    
        <div class="col-md-2">
            <h4 class='display-5 my-3'>Products</h4>
        </div>
        <div class="col-md-2 row align-items-end mb-1">
            <div>
                <button class="btn btn-primary btn-sm "><a href="{% url 'products:add_product' %}" style="color:white;text-decoration:none">+ADD PRODUCT</a></button>
            </div>
        </div>
    </div>
    <div class="row card">
        <div class="col">
            <table class='table '>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                {% for i in products %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td> {{ i.category }} </td>
                        <td><strong>Rs.</strong> {{ i.price }} </td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock content %}
