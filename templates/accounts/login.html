{% extends 'base.html' %}

{% block content %}
    <div class="row my-5">
        <div class="col-md-4 mx-auto">
            <div class=" card card-body">
                <h4 class='mb-4 display-6'>Login</h4>
                {% for message in messages %}
                    {% if message.tags == 'error'  %}                        
                        <p class='text-danger' >{{message}}</p>
                    {% elif message.tags == 'success' %}
                        <p class='bg-success my-1 pl-1 text-white' >{{message}}</p>
                    {% endif %}

                {% endfor %}
                <form action="" method='post' class='form'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class='btn btn-primary btn-sm mt-2 mb-3' value="Login">                    
                </form>
                
                <small>Need an account?<a class='ml-2 text-decoration-none' href="{% url 'customer:register' %}">Sign Up</a></small> 
            </div>
        </div>
    </div>
{% endblock content %}
