{% extends 'base.html' %}

{% block brand %}
UShop
{% endblock %}

{% block content %}
    {% include 'products/status.html' %}
    <button class="btn btn-primary mt-1"><a href="{% url 'products:create_order' %}" style="text-decoration:none;color:white;">Place Order</a></button>
    <div class="row mt-3">
     <div class="col">                              
            <table class="table table-success table-striped">
                <tr>
                    <th>Product</th>
                    <th>Date Ordered</th>
                    <th>Status</th>
                    <!-- <th>Update</th> -->
                    <!-- <th>Remove</th> -->
                </tr>
                {% for order in orders %}
                    <tr>
                        <td> {{ order.product.name }} </td>
                        <td> {{ order.created_date|date }} </td>
                        <td> {{ order.status }} </td>

                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
{% endblock content %}
