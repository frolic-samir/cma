{% extends 'base.html' %}


{% block content %}
    <div class="row mt-3">
        <div class="col">
            <div class="card card-body">
                <p>Are you sure you want to delete item "{{ item }}"</p>
                <form class='form' method='post'>
                    {% csrf_token %}
                    <a href="{% url 'home' %}" class='btn btn-warning btn-sm'>Cancel</a>
                    <input type='submit' class='btn btn-danger btn-sm' value='Confirm'>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
