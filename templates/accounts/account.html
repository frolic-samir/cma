{% extends 'base.html' %} 

{% block content %}
<style>
    .profile_img {
        width: 190px;
        height:190px;
        border-radius: 50%;
        margin: auto;
        object-fit:cover;
    }
</style>

<div class="row mt-3 gy-1">
    <div class="col-md-4">
        <div class="card card-body">
            <a href="{% url 'home' %}" class="btn btn-warning btn-sm d-flex align-items-center justify-content-center">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z" />
                    <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>Go Back to Home</a>
            <hr />
            <h4 class="text-center">Account Setting</h4>
            <img src="{{request.user.customer.profile_pic.url}}" alt="profile.pic" class="profile_img" />
        </div>
    </div>

    <div class="col-md-8">
        <div class="card card-body">
            <form class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %} {{form}}
                <input type="submit" value="Save" class="btn btn-primary btn-sm mt-2" />
            </form>
        </div>
    </div>
</div>
{% endblock content %}
